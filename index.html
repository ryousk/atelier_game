<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>真っ白なキャンバス　ラストライブ応援ページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150vh; /* ページ全体を高さ100%に */
        }

        header {
            background-color: #ffefd5;
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            border-bottom: 4px solid #333;
            box-sizing: border-box;
        }

        #game-container {
            flex-grow: 1; /* ゲーム画面が余ったスペースを埋める */
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px; /* 最大幅を設定 */
            aspect-ratio: 16/9; /* アスペクト比を固定 */
            background-color: #fff;
            border: 4px solid #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin: 20px auto; /* 上下に余白、中央配置 */
        }

        footer {
            background-color: #ffefd5;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            border-top: 4px solid #333;
            box-sizing: border-box;
            margin-top: auto; /* フッターを最下部に配置 */
        }

        /* スマホ用に画面サイズに応じて調整 */
        @media (max-width: 768px) {
            #game-container {
                max-width: 100%;
                aspect-ratio: 16/9;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header>真っ白なキャンバス　ラストライブ応援ページ</header>

    <div id="game-container"></div>

    <footer>Pure White Canvas History - Enjoy Your Adventure!</footer>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser3-rex-plugins/dist/rexvirtualjoystickplugin.min.js"></script>
    <!-- メインのゲームファイルをモジュールとして読み込み -->
    <script type="module" src="game.js"></script>
</body>
</html>
